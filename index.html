<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My BookList App</title>
  </head>

  <body style="background-color: #eee">
    <div class="container mt-4">
      <h1 class="display-4 text-center" style="font-weight: bold;">
        <i class="fas fa-book-open text-success"></i> My <span class="text-success">
          Book</span>List
      </h1>
      <form id="book-form" autocomplete="off">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>
        <input id="addBtn" type="submit" value="Add Book" class="btn btn-success btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center ">
        <thead>
          <tr class="bg-info  text-light">
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr>
          </tr>
        </tbody>
      </table>
      <footer>
        <h4 class="text-center" style="position: fixed; bottom: 10px; left: 30%; right: 30%">&copy; Jafar
          Mirzapoor</h4>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>

</html>
